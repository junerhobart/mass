name: Build & Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: Version tag (e.g. 1.2)
        required: true
      changelog:
        description: Release notes
        required: false
        default: ''

jobs:
  release:
    name: Merge dev → main, build & release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: dev
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: maven

      - name: Set version in pom.xml
        run: mvn -B versions:set -DnewVersion=${{ inputs.version }} -DgenerateBackupPoms=false

      - name: Build
        run: mvn -B clean package --file pom.xml

      - name: Commit version bump on dev
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pom.xml
          git diff --staged --quiet || git commit -m "chore: bump version to ${{ inputs.version }}"
          git push origin dev

      - name: Merge dev → main
        run: |
          git checkout main
          git merge dev --ff-only
          git push origin main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Mass ${{ inputs.version }}
          body: ${{ inputs.changelog }}
          files: target/Mass-${{ inputs.version }}.jar
          target_commitish: main
