# -------------------------------------------------------
#  SCOPE
# -------------------------------------------------------
scope:
  mode: EVERYTHING

# -------------------------------------------------------
#  PENALTIES
#
#  New weight targets with recipe-based values:
#   Empty / bare:            0–6 kg   → no penalty
#   Leather armor + tools:   ~3 kg    → tier 1
#   Iron armor + tools:      ~12 kg   → tier 2/3
#   Diamond armor alone:     24 kg    → tier 4 (juggernaut)
#   Netherite armor:         34 kg    → tier 5
#   64 steaks:               9.6 kg   → noticeable but manageable alone
# -------------------------------------------------------
penalties:
  enabled: true
  tiers:
    - max_weight: 6.0
      speed_multiplier: 1.00
      jump_multiplier:  1.00

    - max_weight: 12.0
      speed_multiplier: 0.92
      jump_multiplier:  0.92

    - max_weight: 20.0
      speed_multiplier: 0.80
      jump_multiplier:  0.78

    - max_weight: 28.0
      speed_multiplier: 0.62
      jump_multiplier:  0.45    # diamond armour lands here — still jumpable

    - max_weight: 9999.0
      speed_multiplier: 0.45
      jump_multiplier:  0.00    # can't jump — netherite full kit

  # No sprinting once over iron-armour-plus-kit threshold.
  # Diamond armour (24 kg) is well above this.
  disable_sprint_above: 20.0

# -------------------------------------------------------
#  VEHICLES
# -------------------------------------------------------
vehicles:
  horses:
    enabled: true
    speed_reduction_per_kg: 0.005   # 24 kg diamond rider = 12% slower horse
    max_reduction: 0.85
  elytra:
    enabled: true
    disable_above: 12.0             # ~iron armour weight; diamond armour is 24 kg

# -------------------------------------------------------
#  WATER
# -------------------------------------------------------
water:
  # Weight above which the player actively sinks in water.
  # Full netherite armour alone is 34 kg; 35 = netherite + anything extra.
  sink_above: 35.0
  # Downward velocity applied every 4 ticks while sinking.
  # Normal swim-up force is ~0.04 blocks/tick, so 0.15 makes surfacing
  # very difficult at this weight level.
  sink_speed: 0.15

