# -------------------------------------------------------
#  Mass  —  Weight & Encumbrance  (Paper 1.21.11)
#
#  Weight philosophy: each item weighs roughly what its
#  crafting materials weigh.  1 diamond = 1 kg, so a
#  diamond chestplate (8 diamonds) = 8 kg.
# -------------------------------------------------------

